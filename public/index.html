<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PNR Converter SV</title>
  <link rel="shortcut icon" href="pass.png" type="image/x-icon">
  <style>
    /* --- "Corporate Slate" Professional Color Theme --- */
    :root {
      --primary-blue: #4A69BD;
      --primary-blue-hover: #415C9E;
      --secondary-dark: #8395A7;
      --secondary-dark-hover: #748392;
      --danger-red: #E57373;
      --danger-red-hover: #D35454;
      --success-green: #2ECC71;
      --success-green-hover: #28B463;
      --history-purple: #D4AF37;
      --history-purple-hover: #BC9B31;
      --light-bg: #F5F7FA;
      --card-bg: #FFFFFF;
      --text-dark: #34495E;
      --text-light: #8395a7;
      --border-color: #E0E6EC;
      --light-hover: #e9ecef;
    }

    /* --- BASE STYLES --- */
    body {
      font-family: Raleway, sans-serif;
      margin: 0 auto;
      padding: 20px;
      background-color: var(--light-bg);
    }

    h1,
    h2,
    h3 {
      color: var(--text-dark);
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    hr {
      border: 0;
      border-top: 1px solid var(--border-color);
      margin: 25px 0;
    }

    .container {
      display: flex;
      gap: 30px;
      align-items: flex-start;
      max-width: 1400px;
      margin: 0 auto;
    }

    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 30px;
      min-width: 0;
    }

    .input-area,
    .output-area,
    .sidebar {
      background: var(--card-bg);
      padding: 25px;
      border-radius: 12px;
      border: 1px solid var(--border-color);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
    }

    /* --- Card Header Layout --- */
    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .card-header h3 {
      margin: 0;
    }

    .header-actions {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .header-btn {
      background-color: var(--light-bg);
      border: 1px solid var(--border-color);
      color: var(--text-light);
      padding: 8px 12px;
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .header-btn:hover {
      background-color: var(--light-hover);
      color: var(--text-dark);
      border-color: #d1d9e0;
    }

    .header-btn svg {
      width: 18px;
      height: 18px;
    }

    #mobileMenuBtn {
      display: none;
    }

    #inputControls {
      display: flex;
      align-items: stretch;
    }

    textarea#pnrInput {
      flex-grow: 1;
      width: 100%;
      height: 120px;
      padding: 15px;
      border: 1px solid var(--border-color);
      border-right: none;
      border-radius: 6px 0 0 6px;
      font-family: Raleway, sans-serif;
      resize: vertical;
      box-sizing: border-box;
    }

    textarea#pnrInput:focus {
      outline: none;
      border-color: var(--primary-blue);
      box-shadow: 0 0 0 3px rgba(74, 105, 189, 0.2);
      position: relative;
      z-index: 2;
    }

    #convertBtn {
      background-color: var(--primary-blue);
      color: white;
      font-size: 16px;
      margin: 0;
      border-radius: 0;
      border: 1px solid var(--primary-blue);
      border-left: none;
      padding: 10px 18px;
      cursor: pointer;
    }

    #convertBtn:hover {
      background-color: var(--primary-blue-hover);
    }

    .vertical-icon-group {
      display: flex;
      flex-direction: column;
    }

    .control-icon-btn {
      background-color: var(--light-bg);
      color: var(--text-light);
      border: 1px solid var(--border-color);
      border-left: none;
      padding: 10px;
      min-width: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background-color 0.2s ease;
      flex: 1;
    }

    .control-icon-btn:hover {
      background-color: var(--light-hover);
      color: var(--text-dark);
      z-index: 1;
    }

    #pasteBtn {
      border-radius: 0 6px 0 0;
      border-bottom: 0.5px solid var(--border-color);
    }

    #clearBtn {
      border-radius: 0 0 6px 0;
      border-top: 0.5px solid var(--border-color);
    }

    .input-actions-group {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      margin-top: 15px;
    }

    button {
      cursor: pointer;
    }

    #adultCountInput,
    #childCountInput,
    #infantCountInput {
      width: 50px;
      text-align: center;
    }

    #currencySelect {
      width: 100px;
      padding: 8px;
      border: 1px solid var(--border-color);
      border-radius: 4px;
      font-size: 14px;
    }

    .itinerary-leg-header {
      text-align: center;
      font-weight: bold;
      font-size: 1.1em;
      color: var(--primary-blue);
      margin-top: 10px;
      margin-bottom: 10px;
      padding-bottom: 8px;
      border-bottom: 2px solid var(--border-color);
      text-transform: uppercase;
    }

    .itinerary-leg-header:first-of-type {
      margin-top: 10px;
    }

    .leg-header-icon {
      width: 24px;
      height: 24px;
      margin: 0 0 -6px 10px;
    }

    .toggle-switch {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .toggle-switch-label {
      font-size: 14px;
      font-weight: 500;
      color: var(--text-light);
      cursor: pointer;
    }

    .toggle-switch input[type="checkbox"] {
      height: 0;
      width: 0;
      visibility: hidden;
    }

    .toggle-switch .switch-body {
      cursor: pointer;
      width: 48px;
      height: 24px;
      background: #ccc;
      display: block;
      border-radius: 100px;
      position: relative;
      transition: background-color 0.2s;
    }

    .toggle-switch .switch-body::after {
      content: '';
      position: absolute;
      top: 2px;
      left: 2px;
      width: 20px;
      height: 20px;
      background: #fff;
      border-radius: 20px;
      transition: 0.2s;
    }

    .toggle-switch input:checked+.switch-body {
      background: var(--success-green);
    }

    .toggle-switch input:checked+.switch-body::after {
      left: calc(100% - 2px);
      transform: translateX(-100%);
    }

    .c-unit-toggle {
      position: relative;
      display: inline-block;
      width: 48px;
      height: 24px;
    }

    .c-unit-toggle__input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .c-unit-toggle__label {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: var(--primary-blue);
      border-radius: 40px;
      transition: background-color 0.3s;
    }

    .c-unit-toggle__label::before {
      position: absolute;
      content: "";
      height: 19px;
      width: 20px;
      top: 3px;
      left: 4px;
      background-color: white;
      border-radius: 50%;
      transition: transform 0.3s;
    }

    .c-unit-toggle__options {
      display: flex;
      justify-content: space-around;
      align-items: center;
      height: 105%;
      padding: 0 6px;
      color: white;
      font-weight: bold;
      font-size: 10px;
    }

    .c-unit-toggle__input:checked+.c-unit-toggle__label {
      background-color: var(--success-green);
    }

    .c-unit-toggle__input:checked+.c-unit-toggle__label::before {
      transform: translateX(21px);
    }

    .fare-options-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 25px;
      margin-top: 15px;
    }

    .fare-group {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    .fare-group.hidden {
      display: none;
    }

    .fare-group label {
      font-size: 14px;
      font-weight: 500;
      color: var(--text-light);
    }

    .fare-group input,
    .fare-group select {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 100%;
      box-sizing: border-box;
    }

    .fare-group .count-fare-wrapper {
      display: flex;
    }

    .fare-group .count-fare-wrapper>div {
      flex: 0.4;
    }

    .baggage-options {
      margin-top: 20px;
      display: flex;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px 20px;
    }

    #allTheWayInputs {
      display: none;
      align-items: center;
      gap: 10px;
    }

    #allTheWayInputs.visible {
      display: flex;
    }

    .output-area .output-actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    #output {
      width: fit-content;
      min-width: 300px;
      max-width: 100%;
      overflow-x: auto;
      margin: 15px 0 200px 0;
    }

    #output[contenteditable="true"] {
      border: 2px dashed var(--primary-blue);
      padding: 10px;
      border-radius: 8px;
      background-color: #fafdff;
    }

    .info {
      color: var(--primary-blue);
      padding: 15px;
      background-color: #f0f7ff;
      border: 1px solid var(--primary-blue-hover);
      border-radius: 8px;
    }

    .error {
      color: var(--danger-red);
      padding: 15px;
      background-color: #fdecea;
      border: 1px solid #ef9a9a;
      border-radius: 8px;
    }

    /* --- Itinerary & Output Styles --- */
    .output-container {
      border: 1px solid var(--border-color);
      background: var(--card-bg);
      box-sizing: border-box
    }

    .itinerary-main-logo-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 5px 10px;
      border-bottom: 1px solid var(--border-color);
    }

    .itinerary-main-logo {
      max-width: 150px;
      max-height: 45px;
      object-fit: contain
    }

    .itinerary-logo-text {
      font-size: .8em;
      color: var(--text-light);
      text-align: right;
      line-height: 1.3;
      white-space: pre-line
    }

    .itinerary-header {
      padding: 15px;
      border-bottom: 1px solid var(--border-color);
    }

    .itinerary-header p {
      margin: 0;
      font-size: 14px
    }

    .flight-item {
      padding: 7px 15px 0px;
      border-bottom: 1px dashed #ccc
    }

    .flight-item:last-child {
      border-bottom: none
    }

    .transit-item {
      font-style: italic;
      text-align: center;
      padding: 8px 0;
      margin-top: -1px;
      background: #fff;
      font-size: 15px;
      font-weight: bold;
    }

    .transit-item.transit-short {
      color: var(--danger-red);
    }

    .transit-item.transit-minimum {
      color: var(--success-green);
    }

    .transit-item.transit-long {
      color: var(--history-purple);
    }

    .airline-logo {
      width: 95px;
      height: 65px;
      object-fit: contain;
      border-radius: 5px
    }

    .flight-header {
      font-weight: 600;
      font-size: 14px;
      margin-bottom: 10px
    }

    .flight-detail {
      font-size: 13px;
      color: var(--secondary-dark);
      margin-bottom: 5px
    }

    .flight-detail.notes-detail {
      white-space: pre-wrap;
      word-break: break-word
    }

    .flight-detail strong {
      color: var(--text-light);
      margin-right: 5px
    }

    .flight-content {
      display: flex;
      gap: 15px;
      align-items: center;
    }

    .fare-summary {
      font-weight: 500;
      margin: -1px 0 5px 10px;
      padding-top: 15px;
      border-top: 1px solid var(--border-color);
      font-size: 14px;
      white-space: pre-line
    }

    .fare-summary strong {
      font-size: 1.1em
    }

    /* --- Sidebar & Modal Styles (unchanged) --- */
    .sidebar {
      position: sticky;
      top: 20px;
      max-height: calc(100vh - 40px);
      overflow-y: auto
    }

    .sidebar h3 {
      margin-top: 0
    }

    .sidebar h4 {
      margin: 20px 0 10px;
      color: var(--text-dark);
    }

    .options label {
      display: block;
      margin: 10px 0;
      cursor: pointer;
      font-size: 15px
    }

    .time-format-group label {
      display: inline-flex;
      align-items: center;
      gap: 5px;
      margin-right: 20px;
    }

    .custom-transit-input {
      margin-left: 25px;
      margin-top: 8px;
      display: flex;
      align-items: center;
      gap: 8px
    }

    .custom-transit-input.hidden {
      display: none
    }

    .custom-transit-input label {
      margin: 0;
      font-size: 14px
    }

    #customBrandingSection {
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid var(--border-color)
    }

    #customBrandingSection.hidden {
      display: none
    }

    .custom-branding-input {
      margin-bottom: 15px
    }

    .custom-branding-input label {
      font-weight: 500;
      margin-bottom: 8px;
      display: block
    }

    .custom-branding-input input[type=file],
    .custom-branding-input textarea {
      width: 100%;
      box-sizing: border-box;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc
    }

    .custom-logo-preview {
      max-height: 45px;
      max-width: 150px;
      margin-top: 8px;
      display: none;
      border: 1px solid #ddd;
      padding: 3px;
      border-radius: 4px
    }

    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, .6);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 2000;
      opacity: 0;
      visibility: hidden;
      transition: opacity .3s, visibility .3s
    }

    .modal-overlay:not(.hidden) {
      opacity: 1;
      visibility: visible
    }

    .modal-content {
      background: #fff;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, .3);
      width: 90%;
      max-width: 600px;
      max-height: 80vh;
      display: flex;
      flex-direction: column;
      transform: scale(.95);
      transition: transform .3s;
      position: relative;
      overflow: hidden
    }

    .modal-overlay:not(.hidden) .modal-content {
      transform: scale(1)
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid var(--border-color);
      padding-bottom: 15px;
      margin-bottom: 15px
    }

    .modal-header .close-btn {
      background: 0 0;
      border: none;
      font-size: 2.5rem;
      line-height: 1;
      color: #888;
      cursor: pointer;
      padding: 0;
      margin: 0
    }

    .history-controls {
      display: flex;
      gap: 10px;
      margin-bottom: 15px
    }

    #historySearchInput,
    #historySortSelect {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      flex-grow: 1
    }

    .history-list {
      overflow-y: auto;
      flex-grow: 1
    }

    .history-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px;
      border-bottom: 1px solid #f0f0f0;
      transition: background-color .2s, transform .2s
    }

    .history-item:hover {
      background-color: #f8f9fa;
      transform: translateX(5px)
    }

    .history-item-info {
      cursor: pointer;
      flex-grow: 1
    }

    .history-item-pax {
      font-weight: 700;
      color: var(--secondary-dark);
      margin-bottom: 5px
    }

    .history-item-details {
      font-size: .9em;
      color: #7f8c8d
    }

    #historyPreviewPanel {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #fff;
      display: flex;
      flex-direction: column;
      transition: transform .3s ease;
      transform: translateX(100%);
      z-index: 10
    }

    #historyPreviewPanel:not(.hidden) {
      transform: translateX(0)
    }

    .preview-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 25px;
      border-bottom: 1px solid var(--border-color);
      flex-shrink: 0
    }

    .preview-content {
      padding: 20px;
      overflow: auto;
      flex-grow: 1
    }

    .preview-content img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
      border: 1px solid #ddd
    }

    .preview-content pre {
      white-space: pre-wrap;
      word-wrap: break-word;
      background: #f4f4f4;
      padding: 15px;
      border-radius: 4px
    }

    .popup-notification-container {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 2050;
      display: flex;
      flex-direction: column;
      gap: 10px
    }

    .popup-notification {
      background-color: var(--secondary-dark);
      color: #fff;
      padding: 12px 20px;
      border-radius: 6px;
      box-shadow: 0 4px 12px rgba(0, 0, 0, .15);
      opacity: 0;
      transform: translateX(100%);
      transition: all .5s cubic-bezier(.68, -.55, .27, 1.55)
    }

    .popup-notification.show {
      opacity: 1;
      transform: translateX(0)
    }

    .loading-spinner {
      display: none;
      width: 40px;
      height: 40px;
      margin: 20px auto;
      border: 4px solid #f3f3f3;
      border-top: 4px solid var(--primary-blue);
      border-radius: 50%;
      animation: spin 1s linear infinite
    }

    @keyframes spin {
      0% {
        transform: rotate(0)
      }

      100% {
        transform: rotate(360deg)
      }
    }

    @media (max-width:1000px) {
      body {
        padding: 10px
      }

      #inputControls {
        flex-wrap: wrap;
      }

      textarea#pnrInput {
        border-radius: 6px;
        border-right: 1px solid var(--border-color);
        width: 100%;
        flex-basis: 100%;
        margin-bottom: 8px;
      }

      #convertBtn {
        flex-basis: 100%;
        border-radius: 6px !important;
        border-left: 1px solid var(--border-color) !important;
        margin-bottom: 8px;
      }

      .vertical-icon-group {
        flex-direction: row;
        width: 100%;
      }

      .control-icon-btn {
        flex-grow: 1;
        border-radius: 6px !important;
        border: 1px solid var(--border-color) !important;
      }

      .container {
        gap: 20px
      }

      #mobileMenuBtn {
        display: flex;
      }

      .sidebar {
        position: fixed;
        top: 0;
        right: 0;
        height: 100%;
        z-index: 1020;
        width: 300px;
        max-width: 80vw;
        box-shadow: -5px 0 15px rgba(0, 0, 0, .2);
        transform: translateX(100%);
        transition: transform .7s ease-in-out
      }

      .sidebar.is-open {
        transform: translateX(0)
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="main-content">
      <div class="input-area card">

        <div class="card-header">
          <h3>Input PNR Data</h3>
          <div class="header-actions">
            <button id="historyBtn" class="header-btn" title="View history">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="10"></circle>
                <polyline points="12 6 12 12 16 14"></polyline>
              </svg>
              History
            </button>
            <button id="mobileMenuBtn" class="header-btn" title="Open Menu">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="3" y1="12" x2="21" y2="12"></line>
                <line x1="3" y1="6" x2="21" y2="6"></line>
                <line x1="3" y1="18" x2="21" y2="18"></line>
              </svg>
            </button>
          </div>
        </div>

        <div id="inputControls">
          <textarea id="pnrInput" placeholder="Enter PNR data here..."></textarea>

          <button id="convertBtn">Convert PNR</button>

          <div class="vertical-icon-group">
            <button id="pasteBtn" class="control-icon-btn" title="Paste from clipboard">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                <path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"></path>
                <rect x="8" y="2" width="8" height="4" rx="1" ry="1"></rect>
              </svg>
            </button>
            <button id="clearBtn" class="control-icon-btn" title="Clear input">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                stroke="var(--danger-red)" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="3 6 5 6 21 6"></polyline>
                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
              </svg>
            </button>
          </div>
        </div>

        <div class="input-actions-group">
          <label class="toggle-switch" title="If enabled, PNR will be converted automatically after pasting.">
            <span class="toggle-switch-label">(When this feature is "ON" only click "Paste" button) Auto
              Convert</span>
            <input type="checkbox" id="autoConvertToggle">
            <span class="switch-body"></span>
          </label>
        </div>

        <div class="fare-options-grid">
          <div class="fare-group"><label>ADLT</label>
            <div class="count-fare-wrapper">
              <div><input id="adultCountInput" type="text" inputmode="decimal" value="1" title="Number of Adults"></div>
              <div><input id="adultFareInput" type="text" inputmode="decimal" placeholder="Fare" title="Fare"></div>
            </div>
          </div>
          <div class="fare-group"><label>CHLD</label>
            <div class="count-fare-wrapper">
              <div><input id="childCountInput" type="text" inputmode="decimal" value="0" title="Number of Children">
              </div>
              <div><input id="childFareInput" type="text" inputmode="decimal" placeholder="Fare" title="Fare"></div>
            </div>
          </div>
          <div class="fare-group"><label>INFT</label>
            <div class="count-fare-wrapper">
              <div><input id="infantCountInput" type="text" inputmode="decimal" value="0" title="Number of Infants">
              </div>
              <div><input id="infantFareInput" type="text" inputmode="decimal" placeholder="Fare"></div>
            </div>
          </div>
          <div class="fare-group" id="taxInputContainer"><label>Tax (per person)</label><input id="taxInput" type="text"

          <div class="fare-group" id="feeInputContainer"><label>Fee (per person)</label><input id="feeInput" type="text"
              inputmode="decimal" placeholder="Fee"></div>
          <div class="fare-group"><label for="currencySelect">Currency</label><select id="currencySelect">
              <option value="USD" selected>USD $</option>
              <option value="EUR">EUR €</option>
              <option value="INR">INR ₹</option>
            </select></div>
        </div>

        <div class="baggage-options">
          <label>Baggage:</label>

              <span class="c-unit-toggle__options">

        <hr>
        <h4>Segment Time Format</h4>
        <div class="time-format-group">
          <label><input type="radio" id="segmentTime12" name="segmentTimeFormat" value="12h"> 12-Hour</label>
          <label><input type="radio" id="segmentTime24" name="segmentTimeFormat" value="24h" checked>

        <label style="display: none;"><input type="checkbox" id="showTransit" checked> Show Transit

        <div id="transitSymbolContainer" class="custom-transit-input">

        <h4>Fare Display Options</h4>
        <label><input type="checkbox" id="showTaxes" checked> Show Taxes</label>
        <label><input type="checkbox" id="showFees" checked> Show Fees</label>

        <hr>
        <h4>Branding</h4>
        <label><input type="checkbox" id="showItineraryLogo" checked>Show Main Itinerary Logo</label>
        <div id="customBrandingSection">
          <div class="custom-branding-input">
            <label for="customLogoInput">Custom Logo:</label>
            <input type="file" id="customLogoInput" accept="image/png, image/jpeg, image/gif">
            <img id="customLogoPreview" alt="Logo Preview" class="custom-logo-preview">
          </div>
          <div class="custom-branding-input">
            <label for="customTextInput">Custom Text:</label>
            <textarea id="customTextInput" rows="3" placeholder="Your Company Name
Contact Info"></textarea>
          </div>
          <button id="clearCustomBrandingBtn" class="clear-btn">Clear Branding</button>
        </div>
        <div style="display: none;">
          <h4>Transit Time Format</h4>
          <div class="time-format-group">
            <label><input type="radio" id="transitTime12" name="transitTimeFormat" value="12h">
              12-Hour</label>
            <label><input type="radio" id="transitTime24" name="transitTimeFormat" value="24h" checked>
              24-Hour</label>

        <input type="text" id="historySearchInput" placeholder="Search by passenger or route...">
        <select id="historySortSelect">
          <option value="newest">Sort by Newest First</option>
          <option value="oldest">Sort by Oldest First</option>
        </select>
      </div>

          <h3>Preview</h3>

  </div>

  <div id="popupContainer" class="popup-notification-container"></div>

  <script src="/js/html2canvas.min.js"></script>
  <script src="/js/main.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // --- Mobile sidebar script ---
      const mobileMenuBtn = document.getElementById('mobileMenuBtn');
      const sidebar = document.querySelector('.sidebar');
      const overlay = document.createElement('div');
      overlay.style.cssText = 'position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.4); z-index:1015; display:none;';
      document.body.appendChild(overlay);

      function closeSidebar() {
        sidebar.classList.remove('is-open');
        overlay.style.display = 'none';
      }

      if (mobileMenuBtn && sidebar) {
        mobileMenuBtn.addEventListener('click', (e) => {
          e.stopPropagation();
          sidebar.classList.toggle('is-open');
          overlay.style.display = sidebar.classList.contains('is-open') ? 'block' : 'none';
        });
        document.addEventListener('click', (event) => {
          if (sidebar.classList.contains('is-open') && !sidebar.contains(event.target) && !mobileMenuBtn.contains(event.target)) {
            closeSidebar();
          }
        });
        overlay.addEventListener('click', closeSidebar);
      }

      // --- NEW: Baggage toggle script ---
      const unitToggle = document.getElementById('unit-selector-checkbox');
      const baggageAmountInput = document.getElementById('baggageAmountInput');

      if (unitToggle && baggageAmountInput) {
        unitToggle.addEventListener('change', function () {
          // Assuming 'unchecked' is KG and 'checked' is PC based on the prompt's logic.
          if (this.checked) {
            // Switched to PC
            baggageAmountInput.value = '2';
          } else {
            // Switched to KG
            baggageAmountInput.value = '23';
          }
        });
      }
    });
  </script>
